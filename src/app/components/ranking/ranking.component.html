<div class="container">  
    @if(rankingData.length > 0){
        <div>
            <div class="title-game">
                <h3>TOP 5 {{ currentGame }}</h3>
            </div>
            <div class="ranking-options-container">
                <ul class="ranking-options">
                    <li (click)="loadRanking('listado_ahorcado')">Ahorcado</li>
                    <li (click)="loadRanking('listado_deftionary')">Deftionary</li>
                    <li (click)="loadRanking('listado_preguntados')">Preguntados</li>
                    <li (click)="loadRanking('listado_mayor-menor')">Mayor-Menor</li>
                </ul>
            </div>
            <table class="ranking-table">
                <thead>
                <tr>
                    <th>Usuario</th>
                    <th>Score</th>
                    <th>Fecha</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of rankingData">
                    <td>{{ item.user }}</td>
                    <td>{{ item.score }} pts</td>
                    <td>{{ FormatDate(item.fecha) }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    }
</div>
